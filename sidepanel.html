
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream Stack</title>

  <!-- DaisyUI CSS -->
  <link rel="stylesheet" href="daisyui@5.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="custom.css" />
</head>

<body>
  <div class="card">
    <!-- Header -->
    <div class="card-header">
      <h2 class="card-title">Stream Stack</h2>
      <p class="subtitle">4 items to watch</p>
      <img src="icons/refresh.png" alt="Refresh" id="refresh-btn" class="refresh-icon" />
    </div>

    <!-- Search bar -->
    <div class="form-control mb-6">
      <div class="flex">
        <span>🔍</span>
        <input type="text" placeholder="Search watchlist..." class="input" />
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <a class="tab tab-active" data-filter="all">All</a>
      <a class="tab" data-filter="to-watch">Unwatched</a>
      <a class="tab" data-filter="watched">Watched</a>
    </div>    

    <!-- Divider line -->
    <hr class="divider" />

    <!-- Single unified list container -->
    <div class="list flex flex-col gap-3">
    </div>  

    <!-- Footer -->
    <div class="card-footer">
      <span class="item-count">5 items</span>
      <span class="settings" id="settings-btn">⚙️</span>

      <!-- Settings popup -->
      <div class="settings-popup" id="settings-popup">
        <div class="popup-item" id="empty-list">🗑️ Empty List</div>
        <div class="popup-item" id="restore-list">♻️ Restore List</div>
        <div class="popup-item" id="dark-mode-item">
          🌙 Dark Mode
          <label class="switch">
            <input type="checkbox" id="dark-toggle">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scripts/tabs.js"></script>
  <script src="scripts/settings.js"></script>
  <script src="scripts/eyeToggle.js"></script>
</body>
</html>
